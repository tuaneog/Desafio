<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Lista de Lançamentos">
        <table>
            <tr>
                <th>ID</th>
                <th>Origem</th>
                <th>Valor R$</th>
            <th>Categoria</th>
            <th>Mês de Lançamento</th>
            </tr>
            <tr *ngFor="let lancamento of lancamentos">
                <td>{{lancamento.id}}</td>
                <td>{{lancamento.origem}}</td>
                <td>{{lancamento.valor}}</td>
                <td>{{lancamento.categoria}}</td>
                <td>{{meses[lancamento.mes_lancamento-1]}}</td>
            </tr> 
        </table>
    </mat-tab>
    <mat-tab label="Lançamentos por Mês">Content 2</mat-tab>
</mat-tab-group>
